	<script>
		window.onload = function () {
			imgLocation('container', 'box')
		}

		// How many pictures are there to display
		function imgLocation(parent, content) {
			// Take out all the contents under contained
			var cparent = document.getElementById(parent)  //Gets the label of the container box
			var ccontent = getChildElemnt(cparent, content)//The picture is placed in the box in the container box, so we need to define a function getChildElemnt() to get the picture in the box

			var imgWidth = ccontent[0].offsetWidth//Get the fixed width we set for each image in css
			var num = Math.floor(document.documentElement.clientWidth / imgWidth) //Get the width of the browser body and calculate how many pictures we can put at most
			cparent.style.cssText = `width: ${imgWidth * num} px`

			//Display pictures
			var BoxHeightArr = []
			for (var i = 0; i < ccontent.length; i++) {
				if (i < num) {  //Let's fill the first row first
					BoxHeightArr[i] = ccontent[i].offsetHeight //Here we store the height of each column through boxhightarr [] array
				} else { //For the rest of the images, we choose the one with the lowest height first
					var minHeight = Math.min.apply(null, BoxHeightArr) //Through the Math.min The minimum value method in () is applied to the array to find the column with the lowest height
					var minIndex = getMinHeightLocation(BoxHeightArr, minHeight) //After determining the column with the lowest height, we can calculate the position of the column by writing a function

					//Finally, position our picture relative to the container box and put it under each column
					ccontent[i].style.position = 'absolute'
					ccontent[i].style.top = minHeight + 'px'
					ccontent[i].style.left = ccontent[minIndex].offsetLeft + 'px'
					//Finally, don't forget to update the height of each column
					BoxHeightArr[minIndex] = BoxHeightArr[minIndex] + ccontent[i].offsetHeight

				}
			}
			// console.log(BoxHeightArr);
		}


		function getChildElemnt(parent, content) {
			const contentArr = []
			const allContent = parent.getElementsByTagName('*')//The built-in function getElementsByTagName() takes out all the elements in the container
			// console.log(allContent);
			for (var i = 0; i < allContent.length; i++) {//But in all the elements of the container, all we need is all the IMGs, so we write a for loop to filter out the IMGs and store them in an array
				if (allContent[i].className == content) {
					contentArr.push(allContent[i])
				}
			}
			// console.log(contentArr);
			return contentArr
		}
		//Gets the position subscript function of the minimum column with the highest column height
		function getMinHeightLocation(BoxHeightArr, minHeight) {
			for (var i in BoxHeightArr) {
				if (BoxHeightArr[i] === minHeight) {
					return i
				}
			}
		}</script>
